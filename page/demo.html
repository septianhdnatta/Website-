  <style>

    .grid-overlay{

      background-size: 44px 44px;

    }
    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.045));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 0 0 1px rgba(0,0,0,.25) inset;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .glass-strong{
      background: linear-gradient(180deg, rgba(255,255,255,.11), rgba(255,255,255,.055));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 0 0 1px rgba(0,0,0,.25) inset, 0 20px 70px rgba(0,0,0,.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .g-border{
      position: relative;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(120deg,
        rgba(124,92,255,.55),
        rgba(25,211,255,.35),
        rgba(46,229,157,.25),
        rgba(255,255,255,.10)
      );
    }
    .g-border > .inner{
      border-radius: 15px;
      background: linear-gradient(180deg, rgba(10,16,32,.85), rgba(7,10,18,.72));
      border: 1px solid rgba(255,255,255,.10);
    }
    .btn-shine{ position:relative; overflow:hidden; }
    .btn-shine::after{
      content:""; position:absolute; top:-30%; left:-60%;
      width:50%; height:160%;
      transform: rotate(18deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      animation: shimmer 2.8s ease-in-out infinite; opacity: .55;
    }

    /* Prism fit */
    pre[class*="language-"]{
      margin: 0 !important;
      border-radius: 16px;
      background: rgba(0,0,0,.32) !important;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 0 0 1px rgba(0,0,0,.25) inset;
      overflow: auto;
      max-height: clamp(320px, 55vh, 680px);
    }
    code[class*="language-"]{
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace !important;
      font-size: 13px;
      line-height: 1.65;

    }

    .scrollbar::-webkit-scrollbar{ width: 10px; height: 10px; }
    .scrollbar::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.12); border-radius: 999px; }
    .scrollbar::-webkit-scrollbar-track{ background: rgba(255,255,255,.06); border-radius: 999px; }
  </style>
</head>
